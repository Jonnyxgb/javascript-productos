<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>App Productos</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">

		<a href="/" class="navbar-brand">
			Product App
		</a>
		
	</nav>

	<div class="container">

		<div id="App" class="row pt-5">

			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Agrega un producto</h4>
					</div>

					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="Nombre del producto" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" value="2020" min="1900" max="4000" placeholder="AÃ±o del producto" class="form-control">
						</div>

						<input type="submit" value="Save" class="btn btn-primary btn-block">
					</form>
					
				</div>
			</div>

			<div id="product-list" class="col-md-8">
				
			</div>
			
		</div>
		
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
